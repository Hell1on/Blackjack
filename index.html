<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="app">
    <section class="game">
        <section class="game-inner">
            <div class="card-area">
                <section class="dealer">
                    <ol class="hand dealer-hand playing-card-list">
                    </ol>
                    <div class="points-area">
                        <p id="dealer-points" class="points"></p>
                    </div>
                </section>
                <section class="player">
                    <ol id="player-hands" class="player-hands hand">
                        <li class="player-hand-item">
                            <ol class="player-hand playing-card-list"></ol>
                        </li>
                    </ol>
                    <div class="points-area">
                        <p id="player-points" class="points"></p>
                    </div>
                </section>

            </div>
            <div class="dashboard">
                <div class="message-area">
                    <p id="cards" class="message"></p>
                    <p id="message" class="message"> </p>
                </div>
                <div class="betting-area message-area">
                    <div class="balance-area">
                        <p id="balance" class="message">Balance: 1000</p>
                    </div>
                    <ol id="betting-buttons" class="betting-buttons">
                        <li><button class="bet-button" data-bet="5">5</button></li>
                        <li><button class="bet-button" data-bet="10">10</button></li>
                        <li><button class="bet-button" data-bet="20">20</button></li>
                        <li><button class="bet-button" data-bet="100">100</button></li>
                        <li><button class="bet-button" data-bet="200">200</button></li>
                        <li><button class="bet-button" data-bet="500">500</button></li>
                        <li><button id="reset" class="action-button" >X</button></li>
                    </ol>
                    <p id="current-bet" class="message">Current Bet: 0</p>
                </div>

                <ol class="action-buttons primary">
                    <li class="action-button-item stand">
                        <button id="stand" class="action-button hidden">Stand</button>
                    </li>
                    <li class="action-button-item hit">
                        <button id="hit" class="action-button hidden">Hit</button>
                    </li>
                    <li class="action-button-item deal">
                        <button id="deal" class="action-button">Deal</button>
                    </li>

                </ol>
                <ol class="action-buttons secondary">
                    <li class="action-button-item">
                        <button id="double" class="action-button small hidden">Double</button>
                    </li>
                    <li class="action-button-item split">
                        <button id="split" class="action-button small hidden">Split</button>
                    </li>
                </ol>
            </div>
        </section>
    </section>
    <script type="module" src="src/App.js"></script>
</div>
</body>
</html>
